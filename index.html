<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的個人網站</title>

  <!-- 載入 jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      text-align: center;
      background-color: #f8f9fa;
      margin-top: 100px;
    }
    h1 {
      color: #333;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #message {
      margin-top: 20px;
      font-size: 20px;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>作業展示</h1>
  <button id="clickMe">點我一下！</button>
  <p id="message"></p>

  <script>
    $(document).ready(function() {
      $("#clickMe").click(function() {
        $("#message").hide().text("歡迎來到我的 GitHub 個人頁面 ~").fadeIn(800);
      });
    });
  </script>

</body>
</html>
