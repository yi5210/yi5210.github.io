<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的 GitHub 個人網站</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      text-align: center;
      background-color: #f8f9fa;
      margin-top: 100px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      display: inline-block;
    }
    button:hover {
      background-color: #0056b3;
    }
    #message, #thanks {
      margin-top: 20px;
      font-size: 20px;
      color: #555;
    }
    #clickMe2 {
      display: none; /* 第二個按鈕一開始隱藏 */
    }
  </style>
</head>
<body>

  <h1>作業展示</h1>

  <button id="clickMe">點我一下！</button>
  <p id="message"></p>

  <button id="clickMe2">再點我一下！</button>
  <p id="thanks"></p>

  <script>
    $(document).ready(function() {
      // 第一個按鈕點擊
      $("#clickMe").click(function() {
        $("#message").hide().text("歡迎來到我的 GitHub 個人頁面 ~").fadeIn(800, function() {
          $("#clickMe2").fadeIn(800); // 歡迎訊息完成後再顯示第二個按鈕
        });
      });
      // 第二個按鈕點擊
      $("#clickMe2").click(function() {
        $("#thanks").hide().text("謝謝你看到這邊~").fadeIn(800);
      });
    });
  </script>

</body>
</html>
