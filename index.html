<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>作業展示</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      text-align: center;
      background-color: #f8f9fa;
      margin-top: 100px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      display: inline-block;
    }
    button:hover {
      background-color: #0056b3;
    }
    #message, #info {
      margin-top: 20px;
      font-size: 20px;
      color: #555;
    }
    #info {
      display: none;
    }
  </style>
</head>
<body>

  <h1>My Github personal page</h1>

  <button id="clickMe">點我一下！</button>
  <p id="message"></p>
  <div id="info">
    <p>Name：yzuie</p>
    <p>School：輔仁大學</p>
  </div>

  <script>
    $(document).ready(function() {
      $("#clickMe").click(function(){
        $("#message").hide().text("歡迎來到我的 GitHub 個人頁面 ~").fadeIn(800, function() {
          $("#info").fadeIn(1000);
        });
      });
    });
  </script>

</body>
</html>
